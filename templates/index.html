<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <title>Landing Page</title>
    <style>
        body {
            background: url('static/img/beach-tower-bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<container style="background-image: url(img/beach-tower-bg.jpg); width: 100%; height: 100vh; background-repeat: no-repeat; background-size: cover;">
<header th:insert="~{fragments/navbar.html}">
</header>
<div class="flex-grow-1 m-3">
    <div class="container text-center">
        <div style="margin-left: -50px;">
            <form action="#" th:action="@{/register/manager}" method="get">
                <button type="submit" class="btn btn-primary mt-4">List Parking</button>
            </form>
            <form action="#" th:action="@{/register/resident}" method="get">
                <button type="submit" class="btn btn-primary mt-4">Get Parking spot</button>
            </form>
            <form action="#" th:action="@{/login}" method="get">
                <button type="submit" class="btn btn-primary mt-4">Login</button>
            </form>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/footer.html}">
</footer>
</container>
</body>
</html>
