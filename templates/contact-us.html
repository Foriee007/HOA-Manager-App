<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css}"/>
    <title>Contact Us</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="~{fragments/navbar.html}"></header>
<div class="flex-grow-1 m-3">
<div class="container mt-5">
    <h1 class="text-center">Contact Us</h1>
    <form th:action="@{/contact-us}" th:object="${contactForm}" th:method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="email" class="form-label"th:text="#{email}">Email address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="name@example.com" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{name}">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Your Name" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label" th:text="#{message}">Message</label>
            <textarea class="form-control" id="message" th:field="*{message}" rows="5" required></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{submit}">Submit</button>
    </form>

    <div th:if="${message}" class="alert alert-success mt-3" role="alert">
        <span th:text="${message}"></span>
    </div>
</div>
</div>

<footer th:insert="~{fragments/footer.html}"></footer>

<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
